<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User - Step 1 - Shardafoodie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-container">
        <h2>New User - Step 1</h2>
        <form id="new-user-form-step1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Room Number, Hostel Name" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <button type="button" onclick="goToStep2()">Next</button>
        </form>
    </div>

    <script>
        function goToStep2() {
            const user = {
                name: document.getElementById('name').value,
                studentId: document.getElementById('student-id').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
            };
            localStorage.setItem('newUser', JSON.stringify(user));
            window.location.href = 'new-user-step2.html'; // Navigate to Step 2
        }
    </script>
</body>

</html>
